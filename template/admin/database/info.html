<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">基本信息</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
	                <div class="form-group">
                        <div class="label">
                            <label>数据表名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="name" name="name" size="40" value="{if !empty($info.name)}{$info.name}{elseif !empty($Request.param.name)}{$Request.param.name}{/if}" {if !empty($Request.param.name)} readonly="readonly"{/if}>
                            <div class="input-note"></div>
                        </div>
                    </div>
	                <div class="form-group">
		                <div class="label">
		                  <label>数据表别名</label>
		                </div>
		                <div class="field">
		                  <input type="text" class="input" id="title" name="title" size="40" value="{$info.title|default=''}">
		                  <div class="input-note"></div>
		                </div>
		              </div>
	                <div class="form-group">
			            <div class="label">
			              <label>数据表描述</label>
			            </div>
			            <div class="field">
			              <textarea class="input" id="description" name="description" rows="5" cols="60">{$info['description'] ?? ''}</textarea>
			              <div class="input-note"></div>
			            </div>
			          </div>
			          <div class="form-group">
                        <div class="label">
                            <label>是否显示状态栏</label>
                        </div>
                        <div class="field">
                           {notpresent name="info.status_show"}
                                {assign name="info.status_show" value="1" /}
                           {/notpresent}
                            <div class="button-group radio">
                                {if condition="$info.status_show eq 1"}
                                <label class="button active"><input name="status_show" value="1" checked="checked" type="radio">
                                {else /}
                                <label class="button"><input name="status_show" value="1" type="radio">
                                {/if}是</label>
                                {if condition="$info.status_show eq 0"}
                                <label class="button active"><input name="status_show" value="0" checked="checked" type="radio">
                                {else /}
                                <label class="button"><input name="status_show" value="0" type="radio">
                                {/if}否</label>
                            </div>
                            <div class="input-note"></div>
                        </div>
                    </div>
			          <div class="form-group">
                        <div class="label">
                            <label>是否显示排序栏</label>
                        </div>
                        <div class="field">
                           {notpresent name="info.sort_show"}
                                {assign name="info.sort_show" value="1" /}
                           {/notpresent}
                            <div class="button-group radio">
                                {if condition="$info.sort_show eq 1"}
                                <label class="button active"><input name="sort_show" value="1" checked="checked" type="radio">
                                {else /}
                                <label class="button"><input name="sort_show" value="1" type="radio">
                                {/if}是</label>
                                {if condition="$info.sort_show eq 0"}
                                <label class="button active"><input name="sort_show" value="0" checked="checked" type="radio">
                                {else /}
                                <label class="button"><input name="sort_show" value="0" type="radio">
                                {/if}否</label>
                            </div>
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div id="expand"></div>                   
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage(); 
    }); 
</script>
