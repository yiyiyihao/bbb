<div class="panel admin-box">
  <div class="table-responsive">
    <table id="table" class="table table-hover ">
      <tbody>
        <tr>
          <th width="80">编号</th>
          <th width="100">模型别名</th>
          <th width="100">模型名称</th>
          <th width="*"></th>
          <th width="80">状态</th>
          <th width="100">排序</th>
          <th width="270">操作</th>
        </tr>
        {notempty name="list"}
          {volist name="list" id="vo"}
            <tr>
              <td>{$i}</td>
              <td>{$vo.title|default=''}</td>
              <td>{$vo.name}</td>
              <td></td>
              <td>{$vo['status']?'<span class="tag bg-green">已添加</span>':'<span class="tag bg-gray">未添加</span>'}</td>
              <td>{$vo.sort_order|default='--'}</td>
              <td>
              	{if isset($vo.model_id)}
                <a href="{:url('table/index', array('pid' => $vo['model_id']))}" class="button button-small bg-main icon-list">列表字段</a>
              	<a href="{:url('field/index', array('pid' => $vo['model_id']))}" class="button button-small bg-blue icon-list">详情字段</a>
              	<a href="{:url('edit', array('id' => $vo['model_id']))}" class="button button-small bg-main icon-edit">编辑</a>
                {else/}
                <a href="{:url('add',array('name' => $vo.name))}" class="button button-small bg-green icon-plus">启用</a>
                <a href="javascript:;" url="{:url('ignore' , array('name' => $vo.name))}" class="button button-small bg-dot icon-close-cirle js-action" title="忽略" refresh="1">忽略</a>
                {/if}
              </td>
            </tr>
          {/volist}
        {/notempty}
      </tbody>
    </table>
  </div>
  <div class="panel-foot table-foot clearfix">{$page|raw}</div>
</div>
<script>
    Do.ready('base', function () {
       $('#table').Table({});
    });
</script>
