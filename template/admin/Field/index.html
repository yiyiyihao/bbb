<div class="panel admin-box">
  <div class="table-responsive">
    <table id="table" class="table table-hover ">
      <tbody>
        <tr>
          <th width="100">编号</th>
          <th width="*">数据字段</th>
          <th width="100">显示标题</th>
          <th width="80">状态</th>
          <th width="100">排序</th>
          <th width="280">操作</th>
        </tr>
        {notempty name="list"}
          {volist name="list" id="vo"}
            <tr>
              <td>{$i}</td>
              <td>{$vo.field}</td>
              <td>{$vo.title}</td>
              <td>{$vo['status']?'<span class="tag bg-green">否</span>':'<span class="tag bg-red">是</span>'}</td>
              <td>{$vo['sort_order']}</td>
              <td>
              	<a href="{:url('edit', array('id' => $vo['field_id']))}" class="button button-small bg-main icon-edit">编辑</a>            
                <a href="javascript:;" url="{:url('del')}" class="button button-small bg-red icon-delete js-del" title="删除" data-id="{$vo.field_id}">删除</a>
              </td>
            </tr>
          {/volist}
        {/notempty}
      </tbody>
    </table>
  </div>
  <div class="panel-foot table-foot clearfix">{$page|raw}</div>
</div>
<script>
    Do.ready('base', function () {
       $('#table').Table({});
    });
</script>
