<div class="panel admin-box">
  <div class="table-responsive">
    <table id="table" class="table table-hover ">
      <tbody>
        <tr>
          <th width="100">编号</th>
          <th width="*">数据字段</th>
          <th width="100">显示标题</th>
          <th width="100">排序</th>
          <th width="100">操作</th>
        </tr>
        {notempty name="list"}
          {volist name="list" id="vo"}
            <tr>
              <td>{$i}</td>
              <td>{$vo.value|default='--'}</td>
              <td>{$vo.title|default=''}</td>
              <td>{$vo['sort_order']|default=''}</td>
              <td>
              <a href="{:url('edit', array('id' => $vo.table_id , 'pid' => $Request.param.pid))}" class="button button-small bg-main icon-edit">编辑</a>
              </td>
            </tr>
          {/volist}
        {/notempty}
      </tbody>
    </table>
  </div>
  <div class="panel-foot table-foot clearfix">{$page|raw}</div>
</div>
<script>
    Do.ready('base', function () {
       $('#table').Table({});
    });
</script>
