<style>
.form-x .form-group .label{width: 25%;}
.form-x .form-group .field{width:75%;}
</style>
<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">短信配置</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                	<div class="form-group">
                        <div class="label">
                            <label>AccessKey ID</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="accesskey_id" name="accesskey_id" size="30" datatype="*" value="{$config['accesskey_id'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>AccessKey Secret</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="accesskey_secret" name="accesskey_secret" size="40" datatype="*" value="{$config['accesskey_secret'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                	<div class="form-group">
                        <div class="label">
                            <label>短信签名</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="sign_name" name="sign_name" size="30" datatype="*" value="{$config['sign_name'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    {volist name="templates" id="template"}
                    <div class="form-group">
                        <div class="label">
                            <label>{$template['name'] ?? ''}</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" name="{$key ?? ''}[template_code]" size="30" datatype="*" value="{$config[$key]['template_code'] ?? ''}">
                            <div class="input-note">请输入{$template['name'] ?? ''} <span class="text-yellow">(示例:SMS_123456789)</span></div>
                            <div class="input-note ">短信模板内容: {$template['content'] ?? ''}</div>
                        </div>
                    </div>
                    {/volist}
                </div>
               </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    }); 
</script>
