<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">调整订单支付金额</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>订单号</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" value="{$info['order_sn'] ?? ''}" size="60" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>应付金额</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" value="{$info['real_amount'] ?? ''}" size="15" disabled="disabled">元
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>支付金额</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="real_amount" name="real_amount" size="15" datatype="s" value="">元
                            <div class="input-note">调整后的支付金额</div>
                        </div>
                    </div>    
                    <div class="form-group">
			            <div class="label">
			              <label>操作备注</label>
			            </div>
			            <div class="field">
			              <textarea class="input" id="remark" name="remark" rows="5" cols="60"></textarea>
			              <div class="input-note">请输入操作备注</div>
			            </div>
			          </div>                 
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <div id="tips"></div>
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
		
    }); 
</script>
