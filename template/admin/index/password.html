<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">修改密码</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>登录用户名</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" size="40" value="{$info['username']}" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>原登录密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input" id="password" name="password" size="40" datatype="*" value="">
                            <div class="input-note">请填写原登录密码</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>登录密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input" id="new_pwd" name="new_pwd" size="40" value="">
                            <div class="input-note">请填写修改的登录密码</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>确认登录密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input" id="re_pwd" name="re_pwd" size="40" value="">
                            <div class="input-note">确认登录密码</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <div id="tips"></div>
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
		
    }); 
</script>
