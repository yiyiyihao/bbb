<div class="tab admin-tab">
    <div class="panel admin-box active">
        <div class="tab-body">
            <div class="tab-panel active" id="tab-1">
                <div class="panel admin-box">
                    <div class="table-responsive">
                        <table id="table" class="table table-hover ">
                            <tbody>
                            <tr>
                                <th>问题名称</th>
                                <th width="210px">问题分类</th>
                                <th width="220px">可见角色</th>
                                <th width="70px">状态</th>
                                <th width="70px">排序</th>
                                <th width="250px">操作</th>
                            </tr>
                            {notempty name="list"}
                            {volist name="list" id="vo" key="key"}
                            <tr>
                                <td>{:sub_str($vo.title,30)}</td>
                                <td>{$vo.name ??''}</td>
                                <td>{$vo.visible_store_type ??''}</td>
                                <td>{if $vo.cate_status}启用{else /}禁用{/if}</td>
                                <td>{$vo.sort_order ??''}</td>
                                <td><span class="button-group"><a class="preview button button-small icon-detail bg-blue" href="javascript:;" data-anwer="{$vo.answer}" data-title="{$vo.title}" >预览</a><a class="button button-small bg-main icon-edit" href="{:url('edit',['id'=>$vo.id])}">编辑</a>  <a class="button button-small icon-delete bg-red js-del" url="{:url('del')}" data-id="{$vo.id}" title="删除" href="javascript:;">删除</a></span></td>
                            </tr>
                            {/volist}
                            {/notempty}
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-foot table-foot clearfix">{$page|raw|default=''}</div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#table').Table({});
    });
    Do.ready('dialog', function () {
       $('.preview').click(function () {
           layer.open({
               type:1,
               shade: [0.3, '#000000'],
               title: false, //不显示标题
               area: 'auto',
               maxWidth:'550px',
               scrollbar: false,
               content:'<div style="padding:10px 20px;width: 400px; height: 500px;"><h2 style="height: 40px;line-height: 40px;border-bottom: 1px solid #c9c9c9;text-align: center">'+$(this).data('title')+'</h2><div style="padding: 10px;">'+$(this).data('anwer')+'</div></div>'
           });
       });

    });

</script>
