<div class="admin-detail panel">
    <div class="panel-head">
        <a href="#" onclick="history.back(-1)"><span class="bg-main icon button icon-left">返回</span></a>
    </div>
    <form method="post" class="form-x admin-form form-auto" id="form">
        <div class="tab admin-tab">
            <div class="panel admin-box active">
                <div class="panel-head">
                    <div class="tab-head">
                        <ul class="tab-nav">
                            <li class="active"><a href="#tab-1">微信解绑</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-body">
                    <div class="tab-panel active" id="tab-1">
                        <div class="form-group">
                            <div class="label">
                                <label>手机号码</label>
                            </div>
                            <div class="field">
                                <div class="button-group radio">
                                    <textarea class="input" datatype="/^(1\d{10})(,1\d{10})*$/" name="mobile" cols="180" rows="6" placeholder="输入要手机号码,如:13800138000,13800012345"></textarea>
                                    <div class="input-note">手机号码,多个手机号用英文逗号隔开（'）</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-foot">
                    <div class="form-button">
                        <button class="button bg-main" type="submit">保存</button>
                        <button class="button bg" type="reset">重置</button>
                        <div id="tips"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    });
</script>
