<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                    	<li class="active"><a href="#tab-0">活动配置</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
            	<div class="tab-panel active" id="tab-0">
                	<div class="form-group">
                        <div class="label">
                            <label>活动名称</label>
                        </div>
                        <div class="field">
                            <input type="text" size="40" class="input" id="name" name="name" datatype="*" value="{$info['name'] ?? ''}">
                            <div class="input-note">请填写H5活动名称</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>活动产品ID</label>
                        </div>
                        <div class="field">
                            <input type="text" size="40" class="input" id="goods_id" name="goods_id" datatype="*" value="{$info['goods_id'] ?? ''}">
                            <div class="input-note">参与活动的产品ID，多个用英文逗号（,）隔开</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>活动开始时间</label>
                        </div>
                        <div class="field">
                            <input type="text" size="40" class="input js-time" id="start_time" name="start_time" datatype="*" value="{$info['start_time']|date='Y/m/d H:i'}">
                            <div class="input-note">请填写H5活动开始时间</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>活动结束时间</label>
                        </div>
                        <div class="field">
                            <input type="text" size="40" class="input js-time" id="end_time" name="end_time" datatype="*" value="{$info['end_time']|date='Y/m/d H:i'}">
                            <div class="input-note">请填写H5活动结束时间</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>当前时间</label>
                        </div>
                        <div class="field">
                            {if time()<$info['start_time'] }
                            <span class="field-text">未开始</span>
                            {elseif time()>$info['end_time'] /}
                            <span class="field-text">已过期</span>
                            {else /}
                            <span class="field-text">活动中</span>
                            {/if}
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>活动状态</label>
                        </div>
                        <div class="field">
                            <div class="button-group radio">
                                <label class='button {if $info["status"]==0 }active{/if}'><input value="0" type="radio" name="status" {if $info["status"]==0 }checked="checked"{/if}>未上线</label>
                                <label class='button {if $info["status"]==1 }active{/if}'><input value="1" type="radio" name="status" {if $info["status"]==1 }checked="checked"{/if}>已上线</label>
                                <label class='button {if $info["status"]==2 }active{/if}'><input value="2" type="radio" name="status" {if $info["status"]==2 }checked="checked"{/if}>已下线</label>
                            </div>
                            <div class="input-note"></div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="label">
                            <label>促消价参与人数限制</label>
                        </div>
                        <div class="field">
                            <input type="text" size="10" class="input" id="activity_total" name="activity_total" datatype="*" value="{$info['activity_total'] ?? ''}">人<b style="color: red;font-weight: bolder; font-size: 16px;"> &nbsp;(注：-1 表示不参与)</b>
                            <div class="input-note">活动开始后,前N位付款的客人可享受产品促销价格</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>促销价格</label>
                        </div>
                        <div class="field">
                            <input type="text" size="10" class="input" id="activity_price" name="activity_price" datatype="*" value="{$info['activity_price'] ?? 399}">元
                            <div class="input-note">活动开始后,前N位付款的客人可享受产品促销价格</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>幸运数</label>
                        </div>
                        <div class="field">
                            <input type="text" size="10" class="input" id="free_num" name="free_num" datatype="*" value="{$info['free_num'] ?? ''}"><b style="color: red;font-weight: bolder; font-size: 16px;"> &nbsp;(注：-1 表示不参与)</b>
                            <div class="input-note">活动开始后,逢N免单</div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    }); 
</script>
