<form class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <strong>工单信息</strong>
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">基本信息</a></li>
                        <li><a href="#tab-2">日志信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                	<div class="form-group">
						<div class="label">
							<label>工单类型</label>
						</div>
						<div class="field">
							<input type="text" class="input" disabled="disabled" id="user_name" name="user_name" size="40" datatype="*" value="{$orderTypes[$info['order_type']] ?? ''}">
						</div>
					</div>
					<div class="form-group">
                        <div class="label">
                            <label>售后产品</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" disabled="disabled" size="60" value="{$info['goods']['name'] ?? ''} {$info['goods']['sku_name'] ?? ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>客户名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" disabled="disabled" id="user_name" name="user_name" size="40" datatype="*" value="{$info['user_name'] ?? ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>客户联系电话</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" disabled="disabled" id="phone" name="phone" size="40" datatype="*" value="{$info['phone'] ?? ''}">
                        </div>
                    </div>
                    <div class="form-group js-select-child" posturl="{:url('Region/getAjaxList')}" str="选择区域" formname="region_id" formvalue='{$info.region_id|default=""}' formstr="{$info.region_name|default=''}" validtype='*' notmsg='请选择行政区域'></div>
                    <div class="form-group">
                        <div class="label">
                            <label>客户联系地址</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" disabled="disabled" id="address" name="address" size="60" datatype="*" value="{$info['address'] ?? ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>预约服务时间</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input js-time" disabled="disabled" id="appointment" name="appointment" size="40" value="{$info['appointment'] ?? ''}">
                        </div>
                    </div>
	                <div class="form-group fault_desc {if condition='!$info || $info.order_type != 2'}hide{/if}">
                        <div class="label">
                            <label>故障详情</label>
                        </div>
                        <div class="field">
                        	<textarea class="input" id="fault_desc" disabled="disabled" name="fault_desc" rows="6" cols="60">{$info['fault_desc'] ?? ''}</textarea>
                        </div>
                    </div>
                </div>
            	<div class="tab-panel" id="tab-2">
            		<div class="table-responsive">
					    <table id="table" class="table table-hover ">
					      <tbody>
					        <tr>
					          <th width="*">操作用户</th>
					          <th width="*">操作</th>
					          <th width="*">操作备注</th>
					          <th width="*">操作时间</th>
					        </tr>
					        {notempty name="info.logs"}
					          {volist name="info.logs" id="vo"}
					            <tr>
					              <td>{$vo.nickname}</td>
					              <td>{$vo.action}</td>
					              <td>{$vo.msg|raw}</td>
					              <td>{$vo['add_time']|date='Y-m-d H:i:s'}</td>
					            </tr>
					          {/volist}
					        {/notempty}
					      </tbody>
					    </table>
					  </div>
            	</div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <a href="{:url('index')}" class="button bg-main">返回列表</a>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
