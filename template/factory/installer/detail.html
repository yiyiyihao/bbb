<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">工程师详情</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>工程师姓名</label>
                        </div>
                        <div class="field">
                        	<span class="field-text">{$info['realname'] ?? ''}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>公安机关备案号</label>
                        </div>
                        <div class="field">
                        	<span class="field-text">{$info['security_record_num'] ?? ''}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>联系电话</label>
                        </div>
                        <div class="field">
                        	<span class="field-text">{$info['phone'] ?? ''}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>从业时间</label>
                        </div>
                        <div class="field">
                        	<span class="field-text">{$info['work_time'] ?? ''}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>身份证正反面</label>
                        </div>
                        <div class="field">
                        	<img src="{$info['idcard_font_img'] ?: '/static/base/images/default.png'}" width="120">
                        	<img src="{$info['idcard_back_img'] ?: '/static/base/images/default.png'}" width="120">
                        </div>
                    </div>                    
                </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    }); 
</script>
