<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">提现审核</a></li>
                        <li><a href="#tab-2">提现账户信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                {include file="finance/_detail" /}
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
        $('input[name="check_status"]').click(function(){
        	var status = $(this).val();
        	if(status <= 0){
        		$('.allowed').hide();
        	}else{
        		$('.allowed').show();
        	}
        });
    }); 
</script>
