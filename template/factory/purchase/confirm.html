<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <strong>确认采购订单</strong>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                	{notempty name="list.skus"}
                    <div class="table-responsive">
					    <table id="table" class="table table-hover ">
					      <tbody>
					        <tr>
					          <th width="*">产品名称</th>
					          <th width="*">单价</th>
					          <th width="*">数量</th>
					          <th width="*">总价</th>
					        </tr>
					          {volist name="list.skus" id="vo"}
					            <tr>
					              <td>{$vo.name}<br>{$vo.sku_name}</td>
					              <td>{$vo['install_price']+$vo['price']}元</td>
					              <td>{$vo.num}<input type="hidden" name="num" value="{$vo.num}"></td>
					              <td>{$vo.num * ($vo['install_price']+$vo['price'])}元</td>
					            </tr>
					          {/volist}
					      </tbody>
					    </table>
					  </div>
					  {/notempty}
					 <div class="form-group">
                        <div class="label">
                            <label>客户姓名</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="address_name" name="address_name" size="40" datatype="*" value="">
                        </div>
                    </div>
					<div class="form-group">
                        <div class="label">
                            <label>客户联系电话</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="address_phone" name="address_phone" size="40" datatype="*" value="">
                        </div>
                    </div>
                    <div class="form-group js-select-child" posturl="{:url('Region/getAjaxList')}" str="选择区域" formname="region_id" formvalue='{$info.region_id|default=""}' formstr="{$info.region_name|default=''}" validtype='*' notmsg='请选择行政区域'></div>
                    <div class="form-group">
                        <div class="label">
                            <label>安装地址</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="address" name="address" size="60" datatype="*" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>给厂商留言</label>
                        </div>
                        <div class="field">
                        	<textarea class="input" id="remark" name="remark" rows="6" cols="60"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();  
    }); 
</script>
