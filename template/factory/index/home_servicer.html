<div class="line-big col-space15">
    <div class="xm8">
        <div class="line-big col-space15">
            <div class="xm6">
                <div class="panel admin-dashboard boxShadow">
                    <div class="panel-body">
                        <div class="panel-block flex-container">
                            <div class="flex-item num-item-box">
                                <h4>今日服务佣金收益</h4>
                                <div class="item-num">￥{$today.commission_amount}</div>
                            </div>
                            <div class="flex-item num-item-box">
                                <h4>今日安装工单数</h4>
                                <div class="item-num">{$today.workorder_count_1}</div>
                            </div>

                        </div>
                        <div class="panel-block flex-container">
                            <div class="flex-item num-item-box">
                                <h4>累计服务佣金收益</h4>
                                <div class="item-num">￥{$total.commission_amount}</div>
                            </div>

                            <div class="flex-item num-item-box">
                                <h4>累计安装工单数</h4>
                                <div class="item-num">{$total.workorder_count_1}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xm6">
                <div class="panel admin-dashboard boxShadow">
                    <div class="panel-body">
                        <div class="panel-block flex-container">
                            <div class="flex-item num-item-box">
                                <h4>今日维修工单数</h4>
                                <div class="item-num">{$today.workorder_count_2}</div>
                            </div>

                        </div>
                        <div class="panel-block flex-container">
                            <div class="flex-item num-item-box">
                                <h4>累计维修工单数</h4>
                                <div class="item-num">{$total.workorder_count_2}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="xm12">
        <div class="panel admin-dashboard boxShadow">
            <div class="panel-head"><span>工单概况</span></div>
            <div class="panel-body">
                <div class="js-chart" id="orderChart" style="height:400px;" data-chart='{$chart_overview|default=""}'></div>
            </div>
        </div>
    </div>
    <div class="xm12">
        <div class="panel admin-dashboard boxShadow">
            <div class="panel-head"><span>工单佣金统计</span></div>
            <div class="panel-body">
                <div class="js-chart" id="chart_amount" style="height:400px;" data-chart='{$chart_amount|default=""}'></div>
            </div>
        </div>
    </div>
</div>
