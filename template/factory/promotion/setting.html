<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-2">推广活动分享文案配置</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
               	<div class="tab-panel active" id="tab-2">
                	<div class="form-group">
                        <div class="label">
                            <label>分享标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" name="share[title]" size="40" placeholder="请输入推广活动分享标题" datatype="*" value="{$config['share']['title'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>分享描述</label>
                        </div>
                        <div class="field">
                        	<textarea rows="3" cols="40" class="input"  name="share[description]" placeholder="请输入推广活动分享描述" datatype="*">{$config['share']['description'] ?? ''}</textarea>
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>分享图片</label>
                        </div>
                        <div class="field">
                            <div class="input-note"></div>
                            <div class="form-group">
								<input type="hidden" class="input" id="img_url" name="share[img_url]" size="38" value="{$config['share']['img_url']|default=''}" >
				                <div class="img_url_preview" style="margin-bottom:10px;"><img src="{$config['share']['img_url']|default='/static/base/images/default.png'}" id="img_url_preview" width="120"></div>
				                <a class="button bg-main button-small js-img-upload" data="img_url" preview="img_url_preview" href="javascript:;" >
				                	<span class="icon-upload"> 上传</span>
				                </a>
				                <div class="input-note"></div>
							</div>
                        </div>
                    </div>
               	</div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
                    <button class="button bg" type="reset">重置</button>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
Do.ready('base', function () {
    //表单综合处理
    $('#form').FormPage({
    	'uploadUrl' : "{:url('Upload/upload', ['prex' => 'wechat_share_', 'thumb_type' => 'wechat_share_thumb_'])}",
    });
})
</script>
