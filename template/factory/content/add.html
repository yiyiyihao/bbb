<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">新增内容</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>文章标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="copyright" name="copyright" size="30" datatype="*" value="{$config['accesskey_secret'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>文章内容</label>
                        </div>
                        <div class="field">
		                  <textarea class="input js-editor" id="content" name="content" rows="20">
		                  	{$info.content? stripslashes($info.content) : '' }
		                  </textarea>
                            <div class="input-note">请输入公告内容</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>摘要</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="ICP" name="ICP" size="30" datatype="*" value="{$config['sign_name'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>封面</label>
                        </div>
                        <div class="field">
                            <input type="hidden" class="input" id="login_bg_thumb" name="login_bg" size="38" value="{$info['cate_thumb']|default=''}">
                            <div class="cate_thumb_preview" style="margin-bottom:10px;"><img src="{$info['cate_thumb']|default='/static/base/images/default.png'}" id="login_bg_thumb_preview" width="120"></div>
                            <a class="button bg-main button-small js-img-upload" data="cate_thumb" preview="cate_thumb_preview" href="javascript:;" >
                                <span class="icon-upload"> 上传</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>发布到</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="ICP" name="ICP" size="30" datatype="*" value="{$config['sign_name'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <button class="button bg-main" type="submit">保存</button>
                <button class="button bg" type="reset">重置</button>
                <div id="tips"></div>
            </div>
        </div>
    </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    });
</script>
