<form method="post" action="{:url('banner')}" class="form-x admin-form form-auto" id="form">
    <input type="hidden" name="banner[0][id]" value="{$data['id']|default=''}">
    <input type="hidden" name="type" value="0">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">{if empty($data)}新增{else /}编辑{/if}图片</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>图片</label>
                        </div>
                        <div class="field">
                            <input type="hidden" class="input" id="img_url" name="banner[0][img_url]" size="38" value="{$data['img_url']|default=''}">
                            <div  style="margin-bottom:10px;"><img src="{$data['img_url']|default='/static/base/images/default.png'}" id="thumb_preview" width="120"></div>
                            <a class="button bg-main button-small js-img-upload" data="img_url" preview="thumb_preview" href="javascript:;" >
                                <span class="icon-upload"> 上传</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>排序</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="" name="banner[0][sort]" size="30" datatype="n" value="{$data['sort']?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>链接</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="copyright" name="banner[0][link_url]" size="30" datatype="*" value="{$data['link_url']?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <button class="button bg-main" type="submit">保存</button>
                <button class="button bg" type="reset">重置</button>
                <div id="tips"></div>
            </div>
        </div>
    </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    });
</script>
