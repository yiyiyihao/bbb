<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">页面编辑</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="title" name="title" size="30" datatype="*"
                                   value="{$data['title'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>显示页面</label>
                        </div>
                        <div class="field">
                            <div class="button-group radio">
                                <label class="button {if isset($data['type']) &&  $data['type']==1 || !isset($data['type']) }active{/if}">
                                    <input name="type" value="1" type="radio"  {if isset($data['type']) &&  $data['type']==1 || !isset($data['type']) }checked="checked"{/if}>单页</label>
                                <label class="button {notempty name='data'}{if $data.type==0}active{/if}{/notempty}">
                                    <input name="type" value="0" type="radio" {notempty name="data"}{if $data.type==0}checked="checked"{/if}{/notempty}>链接</label>
                            </div>
                            <div class="input-note"></div>
                        </div>
                    </div>

                    <div class="form-group {if isset($data['type']) &&  $data['type']==0}hide{/if}" id="content_box">
                        <div class="label">
                            <label>内容</label>
                        </div>
                        <div class="field">
		                  <textarea class="input js-editor" id="content" name="content" rows="20">
		                  	{$data['content']? stripslashes($data['content']) : '' }
		                  </textarea>
                            <div class="input-note"></div>
                        </div>
                    </div>
                    <div class="form-group {if isset($data['type']) && $data['type']==1 || !isset($data['type'])}hide{/if}" id="url_box">
                        <div class="label">
                            <label>链接</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="url" name="url" size="30" datatype="/^\s*$/|url"
                                   value="{$data['url'] ?? ''}">
                            <div class="input-note"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <button class="button bg-main" type="submit">保存</button>
                <button class="button bg" type="reset">重置</button>
                <div id="tips"></div>
            </div>
        </div>
    </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
        $('input[type=radio]').click(function () {
            v = $(this).val();
            if (v == 0) {
                $('#url_box').show();
                $('#content_box').hide();
            } else {
                $('#url_box').hide();
                $('#content_box').show();
            }
        });
        $('#form').submit(function () {
            $(this).children('.hide').remove();
        });


    });
</script>
