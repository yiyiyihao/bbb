<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="panel admin-box">
                        <div class="table-responsive">
                            <table id="table" class="table table-hover ">
                                <tbody>
                                <tr>
                                    <th width="100">序号</th>
                                    <th>图片</th>
                                    <th>链接</th>
                                    <th>排序</th>
                                    <th width="200">操作</th>
                                </tr>
                                {notempty name="slideShow"}
                                {volist name="slideShow" id="vo" key="key"}
                                <tr>
                                    <td>{$key}</td>
                                    <td>{if !empty($vo.img_url)}<img src="{$vo.img_url}" height="60" width="120">{/if}</td>
                                    <td><a target="_blank" href="{$vo.link_url ?? ''}">{$vo.link_url?? ''}</a></td>
                                    <!-- <td><a href="##">↑</a> &nbsp;&nbsp;&nbsp;&nbsp;<a href="##">↓</a> </td> -->
                                    <td>{$vo.sort ?? 1}</td>
                                    <td><a href="{:url('banner',['id'=>$vo.id])}" class="button button-small bg-main icon-edit">编辑</a> <a href="{:url('del',['id'=>$vo.id])}" class="button button-small icon-delete bg-red js-del">删除</a></td>
                                </tr>
                                {/volist}
                                {/notempty}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
        </div>
    </div>
    </div>
</form>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    });
</script>
