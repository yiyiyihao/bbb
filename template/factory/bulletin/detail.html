    </div>
	<div class="panel-body">
        <p class="pageDescription">{$info.description ?? ''}</p>
        <div class="pageDetail">

    <div class="panel-foot">
    	<div class="form-button">
        	<a class="icon-left icon button bg-main" href="{:url('index')}">返回</a>
        </div>
    </div>
</div>
