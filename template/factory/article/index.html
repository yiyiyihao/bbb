<div class="tab admin-tab">
    <div class="panel admin-box active">
        <div class="tab-body">
            <div class="tab-panel active" id="tab-1">
                <div class="panel admin-box">
                    <div class="table-tools clearfix ">
                        <div class="float-left">
                            <form method="get" action="">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="field">
                                            <select class="input" name="status" id="status">
                                                <option value='0'>全部</option>
                                                <option value='1' {if isset($_GET['status']) && $_GET['status'] ==1}selected="selected"{/if}>未发布</option>
                                                <option value='2' {if isset($_GET['status']) && $_GET['status']==2}selected="selected"{/if}>已发布</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="field">
                                            <input type="text" class="input" id="title" name="title" size="40" value="{$_GET['title'] ?? ''}" placeholder="请输入标题名称">
                                        </div>
                                    </div>
                                    <div class="form-button">
                                        <button class="button" type="submit">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="table" class="table table-hover ">
                            <tbody>
                            <tr>
                                <th>ID</th>
                                <th>封面图片</th>
                                <th>标题</th>
                                <th>简介</th>
                                <th>时间</th>
                                <th>状态</th>
                                <th>操作</th>

                            </tr>
                            {notempty name="list"}
                            {volist name="list" id="vo" key="key"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td><img src="{$vo.cover_img|default='/static/base/images/default.png'}"  width="120" height="60"></td>
                                <td>{$vo.title}</td>
                                <td>{$vo.summary}</td>
                                <td>{$vo.update_time|date="Y-m-d H:i"}</td>
                                <td>{if $vo.status}已发布{else /}未发布{/if}</td>
                                <td>{if $vo.status==0}<a class="button button-small icon-bell bg-blue" href="{:url('publish',['id'=>$vo.id])}">发布</a>{/if}  <a class="button button-small bg-main icon-edit" href="{:url('add',['id'=>$vo.id])}">编辑</a>  <a class="button button-small icon-delete bg-red js-del" data-url="{:url('del')}" data-id="{$vo.id}" title="删除" href="##">删除</a></td>
                            </tr>
                            {/volist}
                            {/notempty}
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-foot table-foot clearfix">{$page|raw|default=''}</div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#table').Table({});
    });
</script>
