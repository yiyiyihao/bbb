<div class="line-big col-space15">
    <div class="xm2">
        <div class="line-big">
            <div class="panel admin-dashboard boxShadow cate-tree">
                <div class="panel-head"><span>常见问题</span></div>
                <ul class="panel-body">
                    {notempty name="cates"}
                    {volist name="cates" id="vo" key="key"}
                    <li class="{if isset($_GET['cate_id']) && $_GET['cate_id']==$vo.cate_id}current{/if}"  data-id="{$vo.cate_id}">{$vo.name}</li>
                    {/volist}
                    {/notempty}
                </ul>
            </div>
        </div>
    </div>
    <div class="xm10">
        <div class="panel admin-box">
            <div class="table-tools clearfix ">
                <div class="float-right">
                    <form method="get" action="">
                        <div class="form-inline">
                            <div class="form-group">
                                <div class="field">
                                    <input type="hidden" id="cate_id" name="cate_id" value="">
                                    <input type="text" class="input" id="title" name="title" size="40" value="{$_GET['title'] ?? ''}" placeholder="请输入问题关键词">
                                </div>
                            </div>
                            <div class="form-button">
                                <button class="button icon-search bg-main" type="submit">搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-panel active" id="tab-1">
                <div class="panel admin-box cate-body">
                    <div class="panel-head"><span>常见问题</span></div>
                    <ul id="cate-list">
                        {notempty name="list"}
                        {volist name="list" id="vo" key="key"}
                        <li class="preview" data-title="{$vo.title}" data-answer='{$vo.answer}'>{:sub_str($vo.title,30)}</li>
                        {/volist}
                        {/notempty}
                    </ul>
                </div>
                {notempty name="page"}
                <div class="panel-foot table-foot clearfix">{$page|raw}</div>
                {/notempty}
            </div>
        </div>
    </div>
</div>

<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#table').Table({});
    });

    function show(){
        $('.preview').click(function () {
            layer.open({
                type:1,
                shade: [0.3, '#000000'],
                title: false, //不显示标题
                resize : true,
                area: 'auto',
                move : '.layer-msg-box',
                maxWidth:'800px',
                scrollbar: true,
                shadeClose: true,
                content:'<div class="layer-msg-box" style="padding:10px 20px;min-width: 400px; min-height: 500px;"><h2 style="height: 40px;line-height: 40px;border-bottom: 1px solid #c9c9c9;text-align: center">'+$(this).data('title')+'</h2><div style="padding: 10px;">'+$(this).data('answer')+'</div></div>'
            });
        });
    }

    function postData(data){
        $.post('{:url("help/getList")}',data,function (data) {
            let html='';
            for (let i = 0; i <data.list.length ; i++) {
                html+='<li class="preview" data-title="'+data.list[i].title+'" data-answer=\''+data.list[i].answer+'\'>'+data.list[i].title+'</li>';
            }
            $('#cate-list').html(html);
            show();
            //分页
            $('.table-foot').html(data.page);
        });
    }
    Do.ready('dialog', function () {
        $('.cate-tree li').click(function () {
            $(this).addClass('current').siblings().removeClass('current');
            $('.cate-body .panel-head span').text($(this).text());
            let keyword=$('#title').val();
            id=$(this).data('id');
            $('#cate_id').val(id);
            postData({cate_id:id,title:keyword});
        });
        show();
    });
</script>
