<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">退货退款详情</a></li>
                        <li class=""><a href="#tab-2">协商历史</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                	{include file="service/_detail" /}
                </div>
            	<div class="tab-panel" id="tab-2">
            		<div class="table-responsive">
					    <table id="table" class="table table-hover ">
					      <tbody>
					        <tr>
					          <th width="80">编号</th>
					          <th width="*">操作用户</th>
					          <th width="*">操作</th>
					          <th width="*">操作备注</th>
					          <th width="*">操作时间</th>
					        </tr>
					        {notempty name="info.logs"}
					          {volist name="info.logs" id="vo"}
					            <tr>
					              <td>{$i}</td>
					              <td>{$vo.nickname}</td>
					              <td>{$vo.action}</td>
					              <td>{$vo.msg|raw}</td>
					              <td>{$vo['add_time']|date='Y-m-d H:i:s'}</td>
					            </tr>
					          {/volist}
					        {/notempty}
					      </tbody>
					    </table>
					  </div>
            	</div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <a href="javascript:history.back(-1);" class="button bg-main" >返回</a>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
