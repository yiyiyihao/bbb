<form method="post" class="form-x admin-form form-auto" id="form">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">{:get_service_type($info['service_type'])}审核操作</a></li>
                        <li class=""><a href="#tab-2">协商历史</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-1">
                    <div class="form-group">
                        <div class="label">
                            <label>订单号</label>
                        </div>
                        <div class="field">
                            <input type="text" disabled="disabled" class="input" size="40" value="{$info['order_sn'] ?? ''}">
                        </div>
                    </div>
                    <div class="form-group">
						<div class="label">
							<label>售后类型</label>
						</div>
						<div class="field">
							<input type="text" disabled="disabled" class="input" size="40" value="{:get_service_type($info['service_type'])}">
						</div>
					</div>
                    <div class="form-group">
                        <div class="label">
                            <label>产品名称</label>
                        </div>
                        <div class="field">
                            <input type="text" disabled="disabled" class="input" size="40" value="{$sku['sku_name'] ?? ''}  {$sku['sku_spec'] ?? ''} ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>产品数量</label>
                        </div>
                        <div class="field">
                            <input type="number" disabled="disabled" class="input" id="num" name="num" min="1" max="{$info['num']}" size="60" value="{$info['num']}">
                            <div class="input-note"></div>
                        </div>
                    </div>  
                    <div class="form-group">
                        <div class="label">
                            <label>退款金额</label>
                        </div>
                        <div class="field">
                            <input type="text" disabled="disabled" class="input" id="amount" name="amount" size="12" value="{$info['refund_amount']}">元
                            <div class="input-note"></div>
                        </div>
                    </div>     
                    <div class="form-group">
			            <div class="label">
			              <label>退款说明</label>
			            </div>
			            <div class="field">
			              <textarea class="input" id="remark" disabled="disabled"  name="remark" rows="5" cols="60">{$info['remark']}</textarea>
			            </div>
			        </div>
		            <div class="form-group">
                        <div class="label">
                            <label>{:get_service_type($info['service_type'])}状态</label>
                        </div>
                        <div class="field">
                            <div class="button-group radio">
                            	<input type="text" disabled="disabled" class="input" size="12" value="{:get_service_status($info['service_status'])}">
                            </div>
                        </div>
                    </div>
                    {if condition="$info['admin_remark']"}
                    <div class="form-group">
                        <div class="label">
                            <label>操作备注</label>
                        </div>
                        <div class="field">
                            <div class="button-group radio">
                                <textarea class="input" disabled="disabled" name="admin_remark" cols="40" rows="6">{$info['admin_remark']}</textarea>
                            </div>
                        </div>
                    </div>
                    {/if}
                </div>
            	<div class="tab-panel" id="tab-2">
            		<div class="table-responsive">
					    <table id="table" class="table table-hover ">
					      <tbody>
					        <tr>
					          <th width="80">编号</th>
					          <th width="*">操作用户</th>
					          <th width="*">操作</th>
					          <th width="*">操作备注</th>
					          <th width="*">操作时间</th>
					        </tr>
					        {notempty name="info.logs"}
					          {volist name="info.logs" id="vo"}
					            <tr>
					              <td>{$i}</td>
					              <td>{$vo.nickname}</td>
					              <td>{$vo.action}</td>
					              <td>{$vo.msg|raw}</td>
					              <td>{$vo['add_time']|date='Y-m-d H:i:s'}</td>
					            </tr>
					          {/volist}
					        {/notempty}
					      </tbody>
					    </table>
					  </div>
            	</div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <a href="javascript:history.back(-1);" class="button bg-main" >返回</a>
                    <div id="tips"></div>
                </div>
            </div>
        </div>
    </div>
</form>
