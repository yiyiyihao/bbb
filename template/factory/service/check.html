<div class="admin-detail panel">
    <div class="panel-head">
        <a href="{:url('service/seller')}"><span class="bg-main icon button icon-left">返回</span></a>
    </div>
    <form method="post" class="form-x admin-form form-auto" id="form">
        <div class="tab admin-tab">
            <div class="panel admin-box active">
                <div class="panel-head">
                    <div class="tab-head">
                        <ul class="tab-nav">
                            <li class="active"><a href="#tab-1">审核操作</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-body">
                    <div class="tab-panel active" id="tab-1">
                        {include file="service/_detail" /}
                        <div class="form-group">
                            <div class="label">
                                <label>审核结果</label>
                            </div>
                            <div class="field">
                                <div class="button-group radio">
                                    <label class="button active"><input name="check_status" value="1" checked="checked" type="radio">同意</label>
                                    <label class="button"><input name="check_status" value="0" type="radio">拒绝</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label>备注</label>
                            </div>
                            <div class="field">
                                <div class="button-group radio">
                                    <textarea class="input" name="admin_remark" cols="40" rows="6"></textarea>
                                    <div class="input-note">请输入操作备注</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-foot">
                    <div class="form-button">
                        <button class="button bg-main" type="submit">保存</button>
                        <button class="button bg" type="reset">重置</button>
                        <div id="tips"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    Do.ready('base', function () {
        //表单综合处理
        $('#form').FormPage();
    }); 
</script>
