<form method="post" class="form-x admin-form form-auto" id="form" action="{:url('config_handle')}">
    <div class="tab admin-tab">
        <div class="panel admin-box active">
            <div class="panel-head">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-21">【工程师】确认配置</a></li>
                        <li><a href="#tab-22">【用户】确认配置</a></li>
                        <li><a href="#tab-23">【用户】评价配置</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" id="tab-21">
                    <div class="form-group">
                        <div class="label">
                            <label>商品分类</label>
                        </div>
                        <div class="field">
                            <select class="input cate-select" name="cate_id21"  data-item="21" data-key="repairman_confirm"  nullmsg="请选择商品分类！">
                                <option value="">==请选择==</option>
                                {foreach name="cates" item="cate" key="key"}
                                <option value="{$cate['cate_id']}">{$cate.name}</option>
                                {/foreach}
                            </select>
                            <div class="input-note">工程师确认配置信息，请选择商品类型</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>配置明细</label>
                        </div>
                        <div class="field">
                            <div class="table-responsive">
                                <table id="table" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th width="100">字段名</th>
                                        <th width="120">必填</th>
                                        <th width="150">类型</th>
                                        <th >选项列表(仅对单选，多选、下拉列表有效)</th>
                                        <th style="width: 80px;">排序</th>
                                        <th width="100">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="opt-empty">
                                        <td colspan="6" align="center">请选择商品类型</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <span class="button bg-main no-select create-opt" data-item="21">添加字段</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-panel" id="tab-22">

                                {foreach name="cates" item="cate" key="key"}

                            </select>
                            <div class="input-note">用户确认配置，请选择商品类型</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>配置明细</label>
                        </div>
                        <div class="field">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>

                                        <th style="width: 80px;">排序</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="opt-empty">
                                        <td colspan="6" align="center">请选择商品类型</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <span class="button bg-main no-select create-opt" data-item="22">添加字段</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-panel" id="tab-23">
                    <div class="form-group">
                        <div class="label">
                            <label>商品分类</label>
                        </div>
                        <div class="field">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">

                        <div class="field">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <button class="button bg-main" type="submit">保存</button>
<!--                    <button class="button bg" type="reset">重置</button>-->
