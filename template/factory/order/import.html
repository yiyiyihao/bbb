<div class="panel admin-box">
	<div class="table-tools clearfix ">
        <div class="float-left">
            <form method="get" action="">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input" id="name" name="name" size="30" value="{$_GET['name'] ?? ''}" placeholder="商品名称">
                        </div>
                    </div>
                    <div class="form-button">
                        <button class="button" type="submit">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  <div class="table-responsive">
    <table id="table" class="table table-hover ">
      <tbody>
        <tr>
          <th width="100">商品图片</th>
          <th width="*">商品名称</th>
          <!-- <th width="100">商品类型</th> -->
          <th width="*">商品金额</th>
          <th width="130">操作</th>
        </tr>
        {notempty name="list"}
          {volist name="list" id="vo"}
            <tr>
              <td><img src="{$vo.thumb|default='/static/base/images/default.png'}" id="preview_imgs" width="50"></td>
              <td>{$vo['name']}</td>
              <!-- <td>{$vo.goods_type == 1 ? '普通商品' : '样品'}</td> -->
              <td>
              	{$vo.min_price + $vo.install_price}
              	{if condition="$vo.min_price != $vo.max_price"}
              	  ~ {$vo.max_price + $vo.install_price}
              	{/if}
              	元
              </td>
              <td>
              	<!-- <a href="{:url('detail', ['id' => $vo['goods_id']])}" class="button button-small bg-yellow icon-plus" style="display:none">进货采购</a> -->
                <a href="javascript:0" class="button button-small bg-yellow icon-plus js-addcart" data-id="{$vo['goods_id']}" data-img="{$vo.thumb|default='/static/base/images/default.png'}"> 补货</a>
              </td>
            </tr>
          {/volist}
        {/notempty}
      </tbody>
    </table>
  </div>
  <div class="panel-foot table-foot clearfix">{$page|raw}</div>
</div>
<div class="footP">
    <span class="iblock icon-cutlery"> 清单<i id="num">0</i></span>
    <span id="total" t="0"></span>
    <a class="button bg-white icon-check float-right" href=""> 确认</a>
</div>
<script>
    Do.ready('base', function () {
       $('#table').Table({});
    });
</script>
