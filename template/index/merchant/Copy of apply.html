<form method="post" class="form-x admin-form form-auto" id="form">

                            <label>手机号码</label>

                    </div>

                        <div class="label">

                        </div>

                            <input type="text" class="input" id="code" name="code" size="12" datatype="*" value="">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>设置密码</label>
                        </div>

                        <div class="label">
